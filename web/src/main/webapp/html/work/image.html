<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 연습</title>
</head>
<body>


<!-- 이미지 불러오기 : 상대경로 -->
<!--
1. 같은 폴더 안에 있는 이미지 불러오기 : <img src="Koala.jpg">
2. 하위폴더에 있는 이미지 불러오기 : <img src = "img/Koala.jpg">
3. 상위폴더에 있는 이미지 불러오기 : <img src = "../Koala.jpg">
-->



<img src = "img/Koala.jpg" width="200" height="200" title="진짜코알라">
<img src = "img/co.jpg" width = "200" height = "200" alt = "코알라">
<!-- 알트는 안먹힘 -->

<!-- 이미지 정렬 -->
<br>	1. 왼쪽 정렬<br><br><br><br><br><br><br><br><br>
<img src="img/Penguins.jpg" width = "150" height = "150" align = "left">




<!-- 
<img src="img/Penguins.jpg" width = "150" height = "150" align = "center">
얼라인 센터 안먹힘 -->

<center>
	<br>	2. 가운데 정렬<br><br><br><br><br><br><br><br><br>
<img src="img/Penguins.jpg" width = "150" height = "150" align = "center">
</center>

<p align = "center"> <!-- p 태그로 감싸고 센터 적용하면 또 됨-->
<img src="img/Penguins.jpg" width = "150" height = "150" align = "center">
</p>

<br>	3. 오른쪽 정렬<br>	<br><br><br><br><br><br><br><br>
<img src="img/Penguins.jpg" width = "150" height = "150" align = "right">

<br><img src = "img/Desert.jpg" width = "150" height = "150" align = "top">사막<br>
<br><img src = "img/Desert.jpg" width = "150" height = "150" align = "middle">사막<br>
<br><img src = "img/Desert.jpg" width = "150" height = "150" align = "bottom">사막<br>



</body>
</html>
