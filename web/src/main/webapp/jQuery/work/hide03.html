<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src = "http://code.jquery.com/jquery-latest.js"></script>

<script>
	
	$(document).ready(function(){
		$("p").click(function(){
			$("p").hide();
		});
		
		$("button").click(function(){
			$("p").show();
		});
		
		
	});
	
	
</script>


</head>
<body>


<p>안녕하세요</p>
<button type = "button">출력</button>




</body>
</html>
