<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭하면집에가고싶다</title>

<script src = "http://code.jquery.com/jquery-latest.js"></script>

<script>
	
	$(document).ready(function(){
		$("a").click(function(){
			$("img").attr("src", "img/sea.jpg")
					.attr("title", "바다");			
			
		});
		
	});
 	
</script>

</head>
<body>

	<a href = "#">화면을 변경</a>
	<p><img src = "img/flower.jpg" title = "꽃"></p>

</body>
</html>
