<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function () {

			$("#b1").click(function () {
				// post("요청할 파일 명", "전달할 데이터", "콜백함수");
				$.post("welcome.jsp",
					{"username": $("#username").val()},
					function (msg) {
						alert(msg);
						$("#message").html(msg);
					}
				);
			})
		});
	</script>
</head>

<body>
	<form>
		이름 입력 :
		<input type="text" id="username"><br>
		<input type="button" value="전송" id="b1">
	</form>

	<div id="message"></div>

</body>

</html>
