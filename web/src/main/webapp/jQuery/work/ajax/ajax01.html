<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ajax 함수</title>

	<style>
		div {
			width: 180px;
			height: 80px;
			margin: 3px;
			float: left;
		}
	</style>

	<script src="http://code.jquery.com/jquery-latest.js"></script>

	<script>
		$(document).ready(function () {
			$("#menu1").click(function () {

				$.ajax({
					url: "menu.html",		// 서버에 요청할 파일 명
					type: "post",			// 전송 방식 설정
					dataType: "html",		// 요청한 데이터 타입
					success: function (data) {
						alert(data);
						// 콜백 함수로 돌려받은 data를 id가 message1 인 태그 사이에 출력
						$("#message1").html(data);
					}
				});

			});
			$("#menu2").click(function () {

				$.ajax({
					url: "menu.html",		// 서버에 요청할 파일 명
					type: "post",			// 전송 방식 설정
					dataType: "html",		// 요청한 데이터 타입
					success: function (data) {
						$("#message2").html($(data).find("li"));
					}
				});

			});

		});
	</script>

</head>

<body>

	<div>
		<a href="#" id="menu1">메뉴 보기 1</a>
		<span id="message1"></span>
	</div>
	<div>
		<a href="#" id="menu2">메뉴 보기 2</a>
		<span id="message2"></span>
	</div>


</body>

</html>
