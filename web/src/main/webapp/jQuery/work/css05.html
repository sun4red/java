<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$("li *").css("color", "red");
		// li의 모든 후손 태그 불러오기
	});
</script>


</head>
<body>

<ul>
	<li><strong>텍스트</strong>텍텍스트</li>
	<li><em>텍스트</em>텍텍스트</li>
	<li><span>텍스트</span>텍텍스트</li>
	<li>텍스트텍텍스트</li>
</ul>


</body>
</html>
