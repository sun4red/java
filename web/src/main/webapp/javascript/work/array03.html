<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	
	var greenLine = ['사당', '교대', '방배', '강남'];
	var yellowLine = ['미금', '정자', '모란', '수서'];
	
	// slice(start index, end index): start index 부터 end index - 1 번 까지 추출
	
	
	document.write(greenLine.slice(1,3)+"<br>");
	
	// concat() : 2개의 배열 객체를 하나로 결합해주는 함수
	document.write(greenLine.concat(yellowLine)+"<br>");


greenLine.pop();
document.write(greenLine+"<br>");

greenLine.push('삼성');
document.write(greenLine+"<br>");

greenLine.shift();
document.write(greenLine+"<br>");

greenLine.unshift('신도림');
document.write(greenLine+"<br>");



	
</script>


</body>
</html>
