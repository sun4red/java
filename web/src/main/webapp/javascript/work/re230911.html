<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 출력 과제</title>



</head>
<body>

<h3 align ="center">구구단</h3><br>

<script>

var dan = 2, i = 1;

document.write("<table border = " + 1
				+ " width = " + 800
				+ " height = " + 350
				+ " align = \"center\""
				+ "<tr>")
					
				for(dan = 2; dan <= 9; dan++) 
				{document.write("<th>" + dan + " 단 </th>")
				}
				document.write("</tr>")
				
document.write("<tr>");
	
				for (dan = 2; dan <= 9; dan ++){
				document.write("<td>")
				for (i = 1; i <= 9; i++){
					document.write(dan + "*" + i + "=" + dan*i +"<br>")
				}
				document.write("</td>")
				}
			
document.write("</table>")
	
</script>



</body>
</html>
