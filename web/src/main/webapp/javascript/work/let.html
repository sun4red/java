<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언자 let</title>
</head>
<body>


<script>
	
	let t;
	let abc = 10;

	let a=10, b=20, c=30;	
	
	console.log('t=',t)
	console.log('abc=',abc)
	console.log('a=',a)
	console.log('b=',b)
	console.log('c=',c)
	
	
	
	
</script>






</body>
</html>
