<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	
	function call(){
		var s1 = document.getElementById("s1");
		var s2 = document.getElementById("s2");
		var s3 = document.getElementById("s3");
		var s4 = document.getElementById("s4");
		var s5 = document.getElementById("s5");
		
		if(s1.checked == false
			&& s2.checked == false

			alert("체크해");
			return false;
		}
		
		if(s1.checked) alert(s1.value+"를 좋아하시는군요");
		if(s2.checked) alert(s2.value+"를 좋아하시는군요");

		if(s4.checked) alert(s4.value+"를 좋아하시는군요");
		if(s5.checked) alert(s5.value+"를 좋아하시는군요");
		
	}
	
	
	
</script>




</head>
<body>
