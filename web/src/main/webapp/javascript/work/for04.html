<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<script>
		
		/*	색깔이 16진수, 배열로 미리 저장을 해서 사용해보자
		
		*/
		
		var col = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];
		var f = ['고딕', '명조', '궁서', '바탕', '돋움', '견고딕', '새고딕'];
		
		
		
		
		
		
		for (var i = 1; i <= 7; i++){
			document.write("<font size = " + i
							+ " color = " + col[i-1]
							+ " face = " + f[i-1]
							+ ">자바 스크립트</font><br>");
		}
		
	</script>
	

</body>
</html>
