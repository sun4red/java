<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<script>
		
		/*	do ~ while문
			do{
				반복 실행 할 문장~
			} while(조건식)
			
			조건식이 거짓이어도 최소 한번은 실행한다.
		*/
		
		var i = 1;
		do{
			document.write(i+"사랑해요<br>");
			i++;
		}while(i<=10);
		
	</script>
	
	
	
	
	

</body>
</html>
