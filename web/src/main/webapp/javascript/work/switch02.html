<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	
	var site = prompt("네이버, 다음, 구글 중 가장 많이 사용하는 사이트", "");
	
	switch(site){
		case "네이버" : url="https://www.naver.com/";
		break;
		case "다음" : url="https://www.daum.net/";
		break;
		case "구글" : url="https://www.google.com/";
		break;
		default : alert("보기 중에 없음");
	}
	if(url){
		location.href=url;
	}
	
</script>





</body>
</html>
