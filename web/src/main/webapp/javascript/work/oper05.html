<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	/*	조건연산자
		변수 = (조건식) ? 값1 : 값2;
		조건식이 참이면 값 1을 변수에 리턴하고, 조건식이 거짓이면 값2를 변수에 리턴한다.
		
		키보드로 정수 2개를 입력 받아서 최대값과 최소값을 구하는 프로그램을
		조건 연산자를 이용하여 작성하세요
	*/
	
	var n1 = prompt("정수 1을 입력하세요", "");
	var n2 = prompt("정수 2을 입력하세요", "");
	
	
	var max = n1 >= n2 ? n1 : n2;
	var min = n1 <= n2 ? n1 : n2;
	
	document.write("최대값 : "+max+", 최소값 : "+min);
	
	
	
</script>





</body>
</html>
