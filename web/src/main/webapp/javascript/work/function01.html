<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 정의 함수</title>

<script>
	/*	사용자 정의 함수	
	*/
	
	function check(){
		alert("함수 호출 성공");
	}

	
</script>


</head>
<body>

<script>
	
	/*
	방법 1. 함수 호출
	방법 2. 이벤트를 이용해서 함수 호출
	*/
	
	check();
	
</script>

	<input type = "button" value = "함수호출" onClick = "check()">
	
	
	

</body>
</html>
