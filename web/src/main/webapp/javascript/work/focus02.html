<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

			<!--	입력양식이 위에있음...?	-->
<form>
	
	아이디 : <input type = "text" id = "id" value = "아이디 입력"
			onfocus ="id_focus()" onblur="id_blur()"><br>
	비밀번호 : <input type = "text" id = "passwd" value = "비밀번호 입력"
			onfocus ="passwd_focus()" onblur="passwd_blur()"><br>
	
</form>

			<!--	스크립트가 위로가면 실행이 안됨	-->
	<script>
			/*	자바스크립트는 html이 실행된 다음에 사용되어야 하기 때문에
				함수 윗쪽에 있는 id와 passwd는 정상적으로 인식되지 않는다.	*/
		
	/*	var id = document.getElementById('id');
		var passwd = document.getElementById('passwd');		*/
		
		function id_focus(){
			var id = document.getElementById('id');
			id.value = "";
		}
		
		function id_blur(){
			var id = document.getElementById('id');
			id.value = id.defaultValue;
		}
		
		function passwd_focus(){
			var passwd = document.getElementById('passwd');
			passwd.value = "";
		}
		
		function passwd_blur(){
			var passwd = document.getElementById('passwd');
			passwd.value = passwd.defaultValue;
		}
		
	</script>

</body>
</html>
