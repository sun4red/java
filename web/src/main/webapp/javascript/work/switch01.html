<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	
	
/* switch 문으로 학점 계산 ㄱ */


var num = Number(prompt("너의 점수 몇점?", ""));
	
switch (parseInt(num/10)){
	case 9 : {alert("A학점");
			break;}
	case 8 : {alert("B학점");
			break;}
	case 7 : {alert("C학점");
			break;}
	case 6 : {alert("D학점");
			break;}
	default : {alert("F학점");
			break;}
}




	
</script>











</body>
</html>
