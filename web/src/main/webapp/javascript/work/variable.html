<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>variable</title>




</head>
<body>
	
	
	<script>
		
		var num = 10;
		var pi = 3.14;
		document.write('num='+num+"<br>");
		document.write('pi='+pi+"<br>");
		
		document.write(typeof(num)+"<br>")
		document.write(typeof(pi)+"<br>")
		
	
		var str1 = '자바스크립트';
		var str2 = "자바수쿠립트";
	
		document.write('str1='+str1+"<br>");
		document.write('str2='+str2+"<br>");
		
		document.write(typeof(str1)+"<br>");
		document.write(typeof(str2)+"<br>");
		
		var b1 = true;
		var b2 = false;
		
		document.write('b1='+b1+typeof(b1)+" "+"b2="+b2+typeof(b2)+"<br>")
		
		var str = null;
		document.write("str="+str+typeof(str)+"<br>");
		
		var result =30;
		var result = "자바스킈립";		
		document.write("result="+result+typeof(result)+"<br>");
		
		
	</script>
	
	
	
	
	

</body>
</html>
