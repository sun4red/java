<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://code.jQuery.com/jQuery-latest.js"></script>
	<script>
		$(document).ready(function () {

			$("#idcheck").click(function () {
				if ($("#id").val() == "") {
					alert("ID를 입력 하세요");
					$("#id").focus();
					return false;
				}
			});

			$("#email").change(function () {
				if ($("#email").val() == "") {
					$("#domain").attr("readOnly", false);
					$("#domain").val("").focus();
				} else {
					$("#domain").val($("#email").val());
					$("#domain").attr("readOnly", true);
				}
			});


			$("form").submit(function () {

				if ($("#id").val() == "") {
					alert("아이디를 입력하세요");
					$("#id").focus();
					return false;
				}
				if ($("#pw").val() == "") {
					alert("비밀번호를 입력하세요");
					$("#pw").focus();
					return false;
				}
				if ($("#name").val() == "") {
					alert("성명을 입력하세요");
					$("#name").focus();
					return false;
				}
				if ($("#phone1").val() == "") {
					alert("휴대전화 앞자리를 선택 하세요");
					$("#phone1").focus();
					return false;
				}
				if ($(":radio").is(":checked") == false) {
					alert("성별을 선택하세요");
					return false;
				}
				var cnt = 0;
				if ($("#h1").is(":checked")) cnt++;
				if ($("#h2").is(":checked")) cnt++;
				if ($("#h3").is(":checked")) cnt++;
				if ($("#h4").is(":checked")) cnt++;
				if ($("#h5").is(":checked")) cnt++;

				if ($("input:checkbox[name='hobby']:checked").length < 2) {
					alert("취미를 2개 이상 선택하세요");
					return false;
				}
				if ($("#intro").val() == "") {
					alert("자기소개를 입력하세요");
					$("#intro").focus();
					return false;
				}
			});

		});
	</script>
</head>

<body>
	<form>
		<table border="1" method="post" action="member.jsp">
			<caption>회원 가입폼</caption>
			<tr>
				<th>ID</th>
				<td>
					<input type="text" id="id">
					<input type="button" value="ID중복검사" id="idcheck">
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="text" id="pw"></td>
			</tr>
			<tr>
				<th>성명</th>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<th>E-mail</th>
				<td>
					<input type="text" id="mailid">
					@
					<input type="text" id="domain">
					<select id="email">
						<option value="">직접입력</option>
						<option value="naver.com">네이버</option>
						<option value="daum.net">다음</option>
						<option value="nate.com">네이트</option>
						<option value="google.com">구글</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>핸드폰</th>
				<td>
					<select name="phone1" id="phone1">
						<option value="">번호선택</option>
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="016">016</option>
						<option value="018">018</option>
						<option value="019">019</option>
					</select>
					-
					<input type="text" size="4" maxlength="4" name="phone2" id="phone2">
					-
					<input type="text" size="4" maxlength="4" name="phone3" id="phone3">
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="gender" value="남자" id="male">남자
					<input type="radio" name="gender" value="여자" id="female">여자
				</td>
			</tr>
			<tr>
				<th>취미</th>
				<td>
					<input type="checkbox" name="hobby" value="공부" id="h1">공부
					<input type="checkbox" name="hobby" value="등산" id="h2">등산
					<input type="checkbox" name="hobby" value="게임" id="h4">게임
					<input type="checkbox" name="hobby" value="낚시" id="h3">낚시
					<input type="checkbox" name="hobby" value="쇼핑" id="h5">쇼핑
				</td>
			</tr>
			<tr>
				<th>자기소개</th>
				<td>
					<textarea rows="7" cols="70" name="intro" id="intro" placeholder="자기소개를 100자 이내로 입력하세요."></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원가입">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
