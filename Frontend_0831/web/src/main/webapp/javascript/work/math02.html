<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>








</head>
<body>

	<script>
		
		var t = prompt("가위, 바위, 보","")
		
		
		switch(t){
			case '가위' : t = 1;
				break;
			case '바위' : t = 2;
				break;
			case '보' : t = 3;
				break;
			default : alert('잘못 입력');
				location.reload();		// 새로고침
			}
			
			// 1~3의 난수 발생
			// Math.random() 0~1사이의 난수 발생
			var r = Math.ceil(Math.random()*3); // 1~3 사이의 난수 발생 올림
			var r = Math.floor(Math.random()*3)+1; // 1~3 사이의 난수 발생 내림
		
		if(t == r){
			alert("맟줌");
		}else{
			alert("틀림");
		}
		
		
		
		
	</script>







</body>
</html>
