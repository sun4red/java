<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script>
	
	var n1 = Number(prompt("정수 1을 입력", ""));
	var n2 = Number(prompt("정수 2을 입력", ""));
	
	function plus(){
		alert(n1+n2);
	}
	function minus(){
		alert(n1-n2);
	}
	function multi(){
		alert(n1*n2);
	}
	function div(){
		alert(n1/n2);
	}
	
	
	
</script>






</head>
<body>


<form>
	<input type = "button" value = "더하기" onClick ="plus()">
	<input type = "button" value = "빼기" onClick = "minus()">
	<input type = "button" value = "곱하기" onClick = "multi()">
	<input type = "button" value = "나누기" onClick = "div()">
</form>







</body>
</html>
