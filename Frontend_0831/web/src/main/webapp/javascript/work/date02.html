<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
function show(){		
		var t = new Date();
		
		var y = t.getFullYear();
		var m = t.getMonth() + 1;
		var d = t.getDate();
		
		var h = t.getHours();
		var mm = t.getMinutes();
		var s = t.getSeconds();
		
		var week = ['일', '월', '화', '수', '목', '금', '토'];
		

		var time = y+"-"+m+"-"+d+" "+h+":"+mm+":"+s;

		document.getElementById('mytime').value = time;

w=setTimeout("show()",1000);

}

function stop(){
	clearTimeout(w);
}


	</script>


</head>
<body onLoad = "show()">
	
	현재시간 : <input type = "text" id = "mytime"> <br><br>
	
	<input type = "button" value = "start" onClick = "show()">
	<input type = "button" value = "stop" onClick = "stop()">





		
		



</body>
</html>
