<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<style>
		div {
			width: 180px;
			height: 80px;
			margin: 3px;
			float: left;
		}
	</style>

	<script src="http://code.jquery.com/jquery-latest.js"></script>

	<script>
		$(document).ready(function () {
			// load 함수를 이용해서 menu.html 문서 전체를 읽어와서 
			// ID 값이 message1 인 태그 사이에 출력한다.
			$("#menu1").click(function () {
				$("#message1").load("menu.html");
			});
			// load 함수를 이용해서 menu.html 문서의 내용 중에서 li태그만 읽어와서
			// id가 message2 인 태그 사이에 출력한다.
			$("#menu2").click(function () {
				$("#message2").load("menu.html li");
			});
		});
	</script>

</head>

<body>

	<div>
		<a href="#" id="menu1">메뉴 보기 1</a>
		<span id="message1"></span>
	</div>
	<div>
		<a href="#" id="menu2">메뉴 보기 2</a>
		<span id="message2"></span>
	</div>

</body>

</html>
