<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text 객체</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
	// 모든 button 태그를 구해온다.
	$("button").on("click", function(){ 
		// this는 사용자가 클릭한 button 태그를 의미한다.
		var text = $(this).text(); //text(): button태그 안의 tex를 구해옴
		$('input').val(text);      //val(text): 입력양식에 text를 설정함
	});	
});		
</script>
</head>
<body>
<div>
	<button>가위</button>
	<button>바위</button>
	<button>보</button>
</div>	
<input type="text" value="버튼을 클릭 하세요.">	

</body>
</html>
