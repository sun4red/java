<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스오버이벤트</title>

<script src = "http://code.jquery.com/jquery-latest.js"></script>

<script>
	$(document).ready(function(){
		$("img").mouseover(function(){
			$(this).attr("src", "img/sea.jpg")
					.attr("title", "바다");
			$("body").css("background", "blue");
		});

		$("img").mouseout(function(){
			$(this).attr("src", "img/flower.jpg")
					.attr("title", "꽃");
			$("body").css("background", "black");
		});
		
		
	});
	
</script>

</head>
<body>

<img src = "img/flower.jpg" title = "꽃">



</body>
</html>
