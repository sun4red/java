<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <!--
		z-index
		1. 박스가 겹쳐있을 때 출력 순서를 제어할 때 사용하는 속성
		2. z-index값이 클수록 위쪽에 배치
	-->
    
    <style>
        .box { 
            width: 100px; height: 100px; 
            position: absolute;
        }
        .box:nth-child(1) {
            background-color: red;
            left: 10px; top: 10px;

            z-index: 100;
        }
        .box:nth-child(2) {
            background-color: green;
            left: 50px; top: 50px;

            z-index: 10;
        }
        .box:nth-child(3) { 
            background-color: blue;
            left: 90px; top: 90px;

            z-index: 1;
        }
    </style> 
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
