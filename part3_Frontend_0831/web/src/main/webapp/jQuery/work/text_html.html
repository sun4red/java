<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text, html 함수</title>

<script src = "http://code.jquery.com/jquery-latest.js"></script>

<script>
	$(document).ready(function(){
		var text = $('h1').text();	// 모든 h1 태그의 내용을 읽어온다.
		var html = $('h1').html();	// 첫번째 h1태그의 내용만 읽어온다.
		
		
		
		alert("text : " + text);
		alert("html : " + html);
		
		
	});
</script>

</head>
<body>

<h1>자바스크립트연습</h1>
<h1>제이쿼리연습</h1>



</body>
</html>
