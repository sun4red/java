<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load 함수</title>
<script src = "http://code.jquery.com/jquery-latest.js"></script>

<script>
	$(document).ready(function(){
		$("button").click(function(){
			
			$("#container").load("resource.html");
			
			
		});
		
		
		
	});
</script>


</head>
<body>

<button>서버로부터 데이터 가져오기</button>
<div id = "container">데이터 가져오기 전</div>



</body>
</html>
