<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function () {
			$("#login").submit(function () {

				if ($.trim($("#myid").val()) == "") {
					alert("ID를 입력하세요.");
					$("#myid").focus();
					return false;
				}
				if ($.trim($("#mypasswd").val()) == "") {
					alert("비밀번호를 입력하세요");
					$("#mypasswd").focus();
					return false;
				}

			});
		});
	</script>
</head>

<body>

	<form id="login" method="post" action="login.jsp">
		<table border="1">
			<caption>로그인</caption>
			<tr>
				<td>ID</td>
				<td><input type="text" id="myid"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="text" id="mypasswd"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="로그인">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>

</body>

</html>
