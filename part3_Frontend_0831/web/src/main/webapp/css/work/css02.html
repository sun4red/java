<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--선택자 컴마, 로 분리되어있으면 같은 CSS적용받음 -->
<style>
	h2,p{
		font-family: "arial black";
		font-size: 18pt;
		color: gold;
	}	
	h5{color : skyblue}
	h5 em{color:white}
	/* 부모태그 자식태그 */
</style>
</head>
<body bgcolor="#990099">
	<center>
	css에 대한 예제
	<hr>

	<br>
	<p>The &nbsp;&nbsp; Street &nbsp;&nbsp; Fair</p>
	<h5>피카피카피카츄 피카피카피카츄<em>피카추라이추</em>파이리꼬부기</h5>
	<h2>재채기 <em>에츄</em> 재채기</h2>
	</center>
</body>
</html>
