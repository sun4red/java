<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 만들기</title>
</head>
<body>


<!-- ol : 순서있는 목록 (ordering list) -->

가장 좋아하는 꽃은?
<ol>
	<li>장미</li>
	<li>백합</li>
	<li>봉숭아</li>
	<li>민들레</li>
	
</ol>

가장 좋아하는 꽃은?
<ol type = "I">
	<li>장미</li>
	<li>백합</li>
	<li>봉숭아</li>
	<li>민들레</li>
	
</ol>


<!-- ul : 순서없는 목록 (unordering list) -->
<!-- disc 모양 -->
가장 좋아하는 동물은?
<ul>
	<li>호랑이</li>
	<li>사자</li>
	<li>원숭이</li>
	<li>강아지</li>
	<li>송아지</li>
</ul>

<ul type = "circle">
	<li>호랑이</li>
	<li>사자</li>
	<li>원숭이</li>
	<li>강아지</li>
	<li>송아지</li>
</ul>

<!-- 아무거나 다 되는건 아님 -->
<ul type = "square">
	<li>호랑이</li>
	<li>사자</li>
	<li>원숭이</li>
	<li>강아지</li>
	<li>송아지</li>
</ul>



</body>
</html>
