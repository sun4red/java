<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<script>
		/* 	1~10까지 합을 구하는 프로그램
			
		*/
		
		var sum = 0;
		for (var i=1; i<=10; i++){
			sum += i;
		}
		document.write(i+"<br>");
		document.write("1~10까지의 합:"+sum+"<br>");
		
		
	</script>

</body>
</html>
