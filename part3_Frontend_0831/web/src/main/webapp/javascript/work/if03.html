<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<script>
	
	
	var num = Number(prompt("너의 점수 얼마냐?",""));
	var grade;
	
if (num>=90){
	grade = "A";
}else if(num>=80){
	grade = "B";
}else if(num>=70){
	grade = "C";
}else if(num>=60){
	grade = "D";
}else{
	grade = "F";
	}
	
	alert("너의 학점 : " + grade);
	
	
	
	
	
</script>





</body>
</html>
