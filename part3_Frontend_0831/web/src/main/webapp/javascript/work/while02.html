<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	
	/*	while문을 이용해서 구구단(2~9)을 출력
	*/
	
	var i=1; dan = 2;
	
	while(dan <= 9){
		document.write(dan + "단<br>");
		i=1;
		while(i <= 9){
			document.write(dan + " * " + i + " = " + dan*i + "<br>");
			i++;
		}
		dan++;
		document.write("<br>");
	}
	
	
	
	
</script>


</body>
</html>
